<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCM - Genshin Mods</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #2a2a2a;
            height: 100vh;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar button {
            background-color: #333;
            border: none;
            color: white;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            width: 90%;
        }
        .sidebar button:hover {
            background-color: #555;
        }
        .container {
            width: calc(100% - 200px);
            padding: 20px;
        }
        .container h1 {
            text-align: center;
            margin-top: 0;
        }
        .hidden {
            display: none;
        }
        #chooseFolder, #installMod {
            margin: 10px;
            padding: 10px 20px;
            background-color: #333;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        .mod-list {
            width: 100%;
            list-style-type: none;
            padding: 0;
        }
        .mod-list li {
            background-color: #2a2a2a;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .checkbox {
            margin-right: 15px;
        }
        .show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button id="minecraftButton">Minecraft</button>
        <button id="zzzButton">ZZZ</button>
        <button id="genshinButton">Genshin Impact</button>
    </div>
    <div class="container">
        <h1 id="pageTitle">Gerenciador de Mods</h1>
        <button id="chooseFolder">Escolher Pasta de Mods</button>
        <button id="installMod">Instalar Mod</button>
        <div id="minecraftSection" class="game-section hidden">
            <h2>Minecraft Mods</h2>
            <ul id="minecraftModList" class="mod-list"></ul>
        </div>
        <div id="zzzSection" class="game-section hidden">
            <h2>ZZZ Mods</h2>
            <ul id="zzzModList" class="mod-list"></ul>
        </div>
        <div id="genshinSection" class="game-section">
            <h2>Genshin Impact Mods</h2>
            <ul id="genshinModList" class="mod-list"></ul>
        </div>
    </div>
    <script src="../renderer.js"></script>
    <script>
        document.getElementById('minecraftButton').addEventListener('click', () => {
            showGameSection('minecraftSection');
        });

        document.getElementById('zzzButton').addEventListener('click', () => {
            showGameSection('zzzSection');
        });

        document.getElementById('genshinButton').addEventListener('click', () => {
            showGameSection('genshinSection');
        });

        function showGameSection(sectionId) {
            document.querySelectorAll('.game-section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        let modFolder;
        let disabledModFolder;

        document.addEventListener('DOMContentLoaded', () => {
            window.api.setGame('genshin');

            document.getElementById('chooseFolder').addEventListener('click', async () => {
                const selectedFolder = await window.api.selectModFolder();
                if (selectedFolder) {
                    setModFolder(selectedFolder);
                }
            });

            document.getElementById('installMod').addEventListener('click', async () => {
                const modPath = await window.api.selectModFile();
                if (modPath) {
                    const destPath = path.join(modFolder, path.basename(modPath));
                    const success = await window.api.moveMod(modPath, destPath);
                    if (!success) alert('Falha ao instalar o mod');
                    else loadMods();
                }
            });
        });

        function setModFolder(folder) {
            modFolder = folder;
            disabledModFolder = path.join(path.dirname(modFolder), 'mods_desativados');
            loadMods();
            updateGamePath(folder);
        }

        function loadMods() {
            const modList = document.getElementById('genshinModList');
            modList.innerHTML = '';

            const loadModFiles = (folder, isActive) => {
                fs.readdir(folder, (err, files) => {
                    if (err) {
                        console.error(err);
                        return;
                    }

                    files.forEach(file => {
                        const filePath = path.join(folder, file);
                        if (fs.lstatSync(filePath).isDirectory() || file.endsWith('.jar') || file.endsWith('.zip')) {
                            addModToList(filePath, isActive);
                        }
                    });
                });
            };

            loadModFiles(modFolder, true);

            if (fs.existsSync(disabledModFolder)) {
                loadModFiles(disabledModFolder, false);
            }
        }

        function addModToList(filePath, isActive) {
            const modList = document.getElementById('genshinModList');
            const modItem = document.createElement('li');
            modItem.innerHTML = `
                <input type="checkbox" class="checkbox" ${isActive ? 'checked' : ''} />
                <span>${path.basename(filePath)}</span>
            `;
            modItem.querySelector('.checkbox').addEventListener('change', function() {
                const newPath = isActive ? path.join(disabledModFolder, path.basename(filePath)) : path.join(modFolder, path.basename(filePath));
                window.api.moveMod(filePath, newPath).then(success => {
                    if (!success) alert('Falha ao mover o mod');
                    else loadMods();
                });
            });
            modList.appendChild(modItem);
        }

        function updateGamePath(folder) {
            settings.paths['genshin'] = folder;
            window.api.saveSettings(settings);
        }
    </script>
</body>
</html>
