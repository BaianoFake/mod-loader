<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCM - Menu</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #2a2a2a;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar button {
            background-color: #333;
            border: none;
            color: white;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            width: 100%;
        }
        .sidebar button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button id="minecraft">Minecraft</button>
        <button id="zzz">ZZZ</button>
        <button id="genshin">Genshin Impact</button>
    </div>
    <script>
        const { ipcRenderer } = require('electron');

        document.getElementById('minecraft').addEventListener('click', () => {
            ipcRenderer.send('navigate-to', 'minecraft');
        });

        document.getElementById('zzz').addEventListener('click', () => {
            ipcRenderer.send('navigate-to', 'zzz');
        });

        document.getElementById('genshin').addEventListener('click', () => {
            ipcRenderer.send('navigate-to', 'genshin');
        });
    </script>
</body>
</html>
