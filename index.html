<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCM - Menu</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #2a2a2a;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar button {
            background-color: #333;
            border: none;
            color: white;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            width: 100%;
        }
        .sidebar button:hover {
            background-color: #555;
        }
        .profile-selector {
            margin: 10px 0;
            width: 100%;
            color: #333;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <select id="profileSelector" class="profile-selector"></select>
        <button id="addProfile">Adicionar Perfil</button>
        <button id="minecraft">Minecraft</button>
        <button id="zzz">ZZZ</button>
        <button id="genshin">Genshin Impact</button>
    </div>
    <script>
        document.getElementById('minecraft').addEventListener('click', () => {
            window.api.openGameWindow('minecraft');
        });

        document.getElementById('zzz').addEventListener('click', () => {
            window.api.openGameWindow('zzz');
        });

        document.getElementById('genshin').addEventListener('click', () => {
            window.api.openGameWindow('genshin');
        });

        document.getElementById('addProfile').addEventListener('click', () => {
            const profileName = prompt('Digite o nome do novo perfil:');
            if (profileName) {
                window.api.addProfile(profileName);
            }
        });

        document.getElementById('profileSelector').addEventListener('change', (event) => {
            const profileName = event.target.value;
            window.api.loadProfile(profileName);
        });

        window.api.receiveProfiles((profiles) => {
            const selector = document.getElementById('profileSelector');
            selector.innerHTML = '';
            profiles.forEach(profile => {
                const option = document.createElement('option');
                option.value = profile;
                option.textContent = profile;
                selector.appendChild(option);
            });
        });
    </script>
</body>
</html>
